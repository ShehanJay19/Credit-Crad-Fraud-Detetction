<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Single Prediction Result</h1>
    <form id="single">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br><br>
        <label for="time">Time:</label>
        <input type="number" id="time" name="time" required>
        <br><br>
        <button type="submit">Predict</button>
        <button onclick="window.location.href='/batch'; return false;">Predict For Batch</button>
        <br><br>
        <h2 id="result"></h2>
    </form>
</body>
<script>
    const form = document.getElementById('single');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = parseFloat(value));

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText =
                `Prediction: ${result.prediction} | Fraud Probability: ${result.fraud_probability.toFixed(4)}`;
        });
</script>

</html>
